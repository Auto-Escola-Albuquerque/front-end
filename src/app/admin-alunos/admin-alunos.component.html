<div>
    <form [formGroup]="formStudent" class="my-form">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="student.name">
        </div>

        <div class="form-group">
            <label for="CPF">CPF</label>
            <input type="text" class="form-control" formControlName="cpf" [(ngModel)]="student.cpf">
        </div>

        <div class="form-group">
            <label for="dataMatricula">Data de Matrícula</label>
            <input type="date" class="form-control" formControlName="registration" [(ngModel)]="student.registration">
        </div>

        <div class="form-group">
            <label>Gênero</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" 
                [value]="1"
                formControlName="gender"
                [(ngModel)]="student.gender">
                <label class="form-check-label" for="male">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" 
                [value]="2"
                formControlName="gender"
                [(ngModel)]="student.gender">
                <label class="form-check-label" for="female">Feminino</label>
            </div>
        </div>

        <div class="form-group">
            <label for="dayClasses">Aulas Diúrnas</label>
            <input type="number" class="form-control" formControlName="dayClasses" [(ngModel)]="student.dayClasses">
        </div>

        <div class="form-group">
            <label for="nigthClasses">Aulas Noturnas</label>
            <input type="number" class="form-control" formControlName="nigthClasses" [(ngModel)]="student.nigthClasses">
        </div>

        <input type="submit" class="btn btn-primary mt-4" value="Salvar" (click)="createStudent()">
    </form>
</div>

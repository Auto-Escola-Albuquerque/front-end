<div>
  <h1 mat-dialog-title>Adicionar Nova Tabela Pr√°tica</h1>
  <div mat-dialog-content>
    <div class="content">
      <form [formGroup]="formTable" class="my-form">
        <mat-form-field appearance="legacy" class="col-lg-5">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="col-lg-5">
          <mat-label>Instrutor</mat-label>
          <mat-select formControlName="instructor" required [(ngModel)]="this.formTable.value.instructor">
            <div *ngFor="let i of this.instructors">
              <mat-option [value]="i">{{i.name}}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-button (click)="onSubmit()" mat-flat-button color="warn">Salvar</button>
    <button mat-button (click)="closeDialog()">Cancelar</button>
  </div>
</div>

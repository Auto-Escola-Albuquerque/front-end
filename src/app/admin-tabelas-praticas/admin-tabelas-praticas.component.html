<div>
  <h2>Tabelas Práticas</h2>
  <a>Última Atualização feita por: {{this.city?.practicalAdminPeople}} em {{this.city?.practicalAdmin | date:"dd-MM-yyyy"}}</a>
  <div class="mat-elevation-z8 data-table">
    <table mat-table matSort class="table" [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let practicalTable"> {{practicalTable.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="instructor">
        <th mat-header-cell *matHeaderCellDef> Instrutor Vinculado </th>
        <td mat-cell *matCellDef="let practicalTable"> {{practicalTable.instructor}}
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th class="w-25" mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let franchise">
          <button mat-icon-button (click)="openDeleteDialog(franchise)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>


<div class="form-element">
  <button mat-flat-button color="primary" type="submit" class="button" (click)="openDialog()">Nova Tabela Prática</button>
</div>

<div>
  <div *ngIf="this.type == 'admin-alunos'">
    <h1 mat-dialog-title>Deseja excluir o aluno?</h1>
    <p mat-dialog-content >{{this.localData.name}}</p>
  </div>
  <div *ngIf="this.type == 'multas'">
    <h1 mat-dialog-title>Deseja excluir a multa?</h1>
<!--    <p mat-dialog-content >{{this.localData.name}}</p>-->
  </div>
  <div *ngIf="this.type == 'admin-funcionarios'">
    <h1 mat-dialog-title>Deseja excluir o funcion√°rio?</h1>
    <!--    <p mat-dialog-content >{{this.localData.name}}</p>-->
  </div>
  <div *ngIf="this.type == 'admin-instrutor-teorico'">
    <h1 mat-dialog-title>Deseja excluir o instrutor?</h1>
    <!--    <p mat-dialog-content >{{this.localData.name}}</p>-->
  </div>
  <div *ngIf="this.type == 'admin-aula-instrutor'">
    <h1 mat-dialog-title>Deseja excluir aula do instrutor?</h1>
    <!--    <p mat-dialog-content >{{this.localData.name}}</p>-->
  </div>
  <div *ngIf="this.type == 'relacao-estudante'">
    <h1 mat-dialog-title>Deseja excluir aluno da turma?</h1>
    <!--    <p mat-dialog-content >{{this.localData.name}}</p>-->
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-flat-button type="submit" color="warn" (click)="onSubmit()">Deletar</button>
    <button mat-button (click)="closeDialog()">Cancelar</button>
  </div>
</div>

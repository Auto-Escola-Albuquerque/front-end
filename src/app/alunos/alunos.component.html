<div>
  <h2>Todos os Alunos</h2>

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar Aluno">
    </mat-form-field>

  </div>

  <div class="mat-elevation-z8 data-table">
    <table mat-table matSort class="table" [dataSource]="dataSource">
      <ng-container matColumnDef="N°">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
        <td mat-cell *matCellDef="let student" class="gray-element"> {{student.seqNo}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let student" class="gray-element"> {{student.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let student" class="gray-element"> {{student.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Matrícula </th>
        <td mat-cell *matCellDef="let student" class="gray-element"> {{student.registrationDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  <!--    <button mat-raised-button color="primary" (click)='onSubmit()' type="submit" class="button">Salvar</button>-->
</div>

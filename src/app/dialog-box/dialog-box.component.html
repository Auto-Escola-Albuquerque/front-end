<div *ngIf="type == 'Student'">
    <h1 mat-dialog-title>Atualizar aulas da mat√©ria</h1>
    <div mat-dialog-content>
      <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
        <input *ngIf="index == 0" placeholder="Atualizar aulas" matInput [(ngModel)]="obj.defensiveDriving">
        <input *ngIf="index == 1" placeholder="Atualizar aulas" matInput [(ngModel)]="obj.legislation">
        <input *ngIf="index == 2" placeholder="Atualizar aulas" matInput [(ngModel)]="obj.mechanics">
        <input *ngIf="index == 3" placeholder="Atualizar aulas" matInput [(ngModel)]="obj.environment">
        <input *ngIf="index == 4" placeholder="Atualizar aulas" matInput [(ngModel)]="obj.firstAid">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="doAction()" mat-flat-button color="warn">Atualizar</button>
      <button mat-button (click)="closeDialog()">Cancelar</button>
    </div>
</div>

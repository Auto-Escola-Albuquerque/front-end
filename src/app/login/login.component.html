<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <mat-error *ngIf="loginInvalid">
          Login ou senha inválidos
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="login" required>
          <mat-error>
            Por favor, informe um endereço de email válido.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Senha" formControlName="password" required>
          <mat-error>
            Por favor, informe uma senha válida.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>

<h2>Administração de Instrutor</h2>
<a>Última Atualização feita por: {{this.city?.instructorAdminPeople}} em {{this.city?.instructorAdmin | date:"dd-MM-yyyy"}}</a>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar Instrutor">
  </mat-form-field>
</div>
<div class="mat-elevation-z8 data-table">
  <table mat-table matSort class="table" [dataSource]="dataSource">
    <ng-container matColumnDef="N°">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
      <td mat-cell *matCellDef="let instructor" class="gray-element"> {{instructor.seq}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let instructor" class="gray-element"> {{instructor.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let instructor" class="gray-element"> {{instructor.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let instructor" class="gray-element"> {{instructor.type}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Excluir Instrutor </th>
      <td mat-cell *matCellDef="let instructor">
        <button mat-icon-button (click)="openDeleteDialog(instructor)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<button mat-flat-button color="primary" type="submit" (click)="openDialog(this.instructors)" class="button">Adicionar novo instrutor</button>

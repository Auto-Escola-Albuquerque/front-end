<div>
    <h2>Franquias</h2>
    <div class="mat-elevation-z8 data-table">
        <table mat-table matSort class="table" [dataSource]="dataSource">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let franchise"> {{franchise.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let franchise"> {{franchise.name}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="delete">
                <th class="w-25" mat-header-cell *matHeaderCellDef> Deletar Franquia </th>
                <td mat-cell *matCellDef="let franchise">
                   <button mat-icon-button (click)="openDeleteDialog(franchise)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </ng-container>
        </table>

    </div>
</div>


<div class="form-element">
    <button mat-flat-button color="primary" type="submit" class="button" (click)="openDialog()">Nova Franquia</button>
</div>

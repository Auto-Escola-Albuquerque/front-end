<div>
    <form [formGroup]="formEmployee" class="my-form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" formControlName='name' [(ngModel)]="employee.name">
        </div>
    
        <div class="form-group">
            <label for="CPF">CPF</label>
            <input type="number" class="form-control" formControlName='cpf' [(ngModel)]="employee.cpf">
        </div>
    
        <div class="form-group">
            <label for="nome">Senha</label>
            <input type="password" class="form-control" formControlName='password' [(ngModel)]="employee.password">
        </div>
    
        <!-- <div class="form-group">
            <label for="nome">Confirmar Senha</label>
            <input type="password" class="form-control" formControlName='confirmPassword'>
        </div> -->
        <div>
            <input type="submit" class="btn btn-primary mt-4" value="Salvar" (click)="createEmployee()">
        </div>
    </form>

</div>

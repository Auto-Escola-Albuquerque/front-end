<h2>Administração de Funcionários</h2>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar Instrutor">
  </mat-form-field>
</div>
<div class="mat-elevation-z8 data-table">
  <table mat-table matSort class="table" [dataSource]="dataSource">
    <ng-container matColumnDef="N°">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
      <td mat-cell *matCellDef="let employee" class="gray-element"> {{employee.seq}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let employee" class="gray-element"> {{employee.username}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee" class="gray-element"> {{employee.email}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Excluir Funcionário </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button (click)="openDeleteDialog(employee)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<button mat-raised-button color="primary" (click)="openDialog(employee)" class="button">Adicionar novo instrutor</button>

<div class="card">
    <mat-card class='card-header'>
        <h4>Administração de Funcionários</h4>
    </mat-card>
    
    <div class="content">
        <form [formGroup]="formEmployee" class="my-form">
            <mat-form-field appearance="legacy" class="col-lg-5">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="formEmployee.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="legacy" class="col-lg-5">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf" required>
                <mat-error *ngIf="formEmployee.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="legacy" class="col-lg-5">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="onClickSubmit()" type="submit" class="button">Salvar</button>

        </form>
    </div>
</div>

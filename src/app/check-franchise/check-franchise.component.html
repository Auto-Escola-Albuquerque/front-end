<div class="bg" style="background-image: url('https://autoescolaalbuquerque.com/images/bg.png');">
<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Franquias</h2>
        <mat-label>Escolha a Franquia que deseja acessar: </mat-label>
        <mat-select formControlName="franchise" required>
          <div *ngFor="let i of this.franchises">
            <mat-option [value]="i.id">{{i.name}}</mat-option>
          </div>
        </mat-select>
<!--        <button mat-raised-button color="primary">Continuar</button>-->
        <button mat-flat-button style="background-color: #FFD700;" type="submit" class="button">Continuar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
